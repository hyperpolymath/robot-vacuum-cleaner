name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  JULIA_VERSION: '1.10'
  RUST_VERSION: 'stable'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ env.JULIA_VERSION }}

      - name: Install dependencies
        run: |
          cd src/julia/RobotVacuum
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
          julia --project=. -e 'using Pkg; Pkg.add("JuliaFormatter"); Pkg.add("Lint")'

      - name: Run JuliaFormatter (code formatting)
        run: |
          cd src/julia/RobotVacuum
          julia --project=. -e 'using JuliaFormatter; exit(format("src"; overwrite=false) ? 0 : 1)'
        continue-on-error: true

      - name: Run Julia Lint
        run: |
          cd src/julia/RobotVacuum
          julia --project=. -e 'using Pkg; Pkg.add("Lint"); using Lint; lintpkg("RobotVacuum")'
        continue-on-error: true

  # Security scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run GitLeaks (secrets detection)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'robot-vacuum-cleaner'
          path: '.'
          format: 'HTML'
          out: 'reports'
        continue-on-error: true

      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/

  # Julia tests
  test-julia:
    name: Julia Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ['1.9', '1.10', 'nightly']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Julia ${{ matrix.julia-version }}
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}

      - name: Install dependencies
        run: |
          cd src/julia/RobotVacuum
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Run tests with coverage
        run: |
          cd src/julia/RobotVacuum
          julia --project=. -e 'using Pkg; Pkg.test(coverage=true)'

      - name: Process coverage
        uses: julia-actions/julia-processcoverage@v1
        with:
          directories: src/julia/RobotVacuum/src

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          flags: julia-${{ matrix.julia-version }}
          name: julia-${{ matrix.julia-version }}
          token: ${{ secrets.CODECOV_TOKEN }}

  # Rust tests
  test-rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cargo format check
        run: cargo fmt --all -- --check
        working-directory: src/rust
        continue-on-error: true

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: src/rust
        continue-on-error: true

      - name: Run Rust tests
        run: cargo test --verbose
        working-directory: src/rust

      - name: Generate coverage
        run: |
          cargo install cargo-tarpaulin
          cargo tarpaulin --out Xml --output-dir coverage
        working-directory: src/rust
        continue-on-error: true

      - name: Upload Rust coverage
        uses: codecov/codecov-action@v4
        with:
          file: src/rust/coverage/cobertura.xml
          flags: rust
          name: rust
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  # Build and scan container images
  container-build:
    name: Build & Scan Containers
    runs-on: ubuntu-latest
    needs: [quality, test-julia]
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Containerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy image results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Run Hadolint (Dockerfile linting)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Containerfile
          failure-threshold: warning

      - name: Scan with Grype
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          fail-build: false
          severity-cutoff: high

      - name: Push container image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # SonarCloud analysis
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test-julia]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Julia coverage
        uses: actions/download-artifact@v4
        with:
          name: julia-coverage
          path: htmlcov/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=robot-vacuum-cleaner
            -Dsonar.organization=${{ github.repository_owner }}
            -Dsonar.coverage.reportPaths=lcov.info
            -Dsonar.sources=src/
            -Dsonar.tests=tests/
            -Dsonar.exclusions=**/*_test.py,**/test_*.py

  # Integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [container-build]
    services:
      redis:
        image: redis:alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: robot_vacuum_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ env.JULIA_VERSION }}

      - name: Install dependencies
        run: |
          cd src/julia/RobotVacuum
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Run integration tests
        env:
          REDIS_HOST: localhost
          POSTGRES_HOST: localhost
          POSTGRES_DB: robot_vacuum_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        run: |
          cd src/julia/RobotVacuum
          julia --project=. -e 'using Pkg; Pkg.test()'

  # Deployment (only on main branch)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [integration, security, sonarcloud]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://robot-vacuum.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add actual deployment commands here
          # e.g., kubectl apply, helm upgrade, etc.

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: 'Deployment to production ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true

  # Notification job
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [quality, security, test-julia, test-rust, container-build, integration]
    if: always()
    steps:
      - name: Check job statuses
        id: check
        run: |
          if [ "${{ contains(needs.*.result, 'failure') }}" == "true" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          elif [ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]; then
            echo "status=cancelled" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Send notification
        run: |
          echo "Pipeline status: ${{ steps.check.outputs.status }}"
          # Add notification logic (Slack, email, etc.)
